<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>{% block title %}ANJOS's webpage{% endblock %}</title>
<link rel="icon" type="image/png" href="{{ STATIC_URL }}images/guga.png">
<link rel="shortcut icon" type="image/png" href="{{ STATIC_URL }}images/guga.png">
<link rel="stylesheet" href="{{ STATIC_URL }}css/layoutTwoColumns.css">
<link rel="stylesheet" href="{{ STATIC_URL }}css/videos.css">
</head>
<body>
{% include "header.html" %}
{% include "bar.html" %}

<div id="twoColumns">

 {% for video in video_list %}
 <div class="block">

  <div class="{{ video.position_frame }}">
   <h1> {{ video.title }} </h1>

   <iframe width="300" height="200"
	src="{{ video.youtube }}?rel=0" frameborder="1"
	allowfullscreen></iframe>

  </div>
  <div class="{{ video.position_text }}">
   <p> {{ video.description }} </p>
  </div>

 </div>
 {% endfor %}

</div>

{% include "footer.html" %}
</body>
</html>
